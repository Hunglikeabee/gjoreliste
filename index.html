<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/409a57b09b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Gj√∏re liste</title>
  </head>
  <body>
    <main>
      <h1 class="header-h1">ARBEIDSLISTE</h1>
      <form class="add-container">
        <input
          minlength="3"
          class="add-input"
          type="text"
          placeholder="Legg til oppgave..."
        />
        <button class="add-button">ADD</button>
      </form>
      <div class="item-container"></div>
      <div class="completedby">
        <div class="prompt-container"></div>
        <div class="prompt-message">
          <label for="bruker">Hvem gjorde det?</label>
          <select id="bruker" name="bruker">
            <option value="HC">HC</option>
            <option value="Kine">Kine</option>
            <option value="Leon">Leon</option>
            <option value="Theo">Theo</option>
            <option value="Andre..">Andre..</option>
          </select>
          <button class="bruker-godta">Godta</button>
        </div>
      </div>
      <div class="prompt">
        <div class="prompt-container"></div>
        <div class="prompt-message">
          <h2>Slette?</h2>
          <button class="accept-button">DELETE</button>
          <button class="cancle-button">CANCLE</button>
        </div>
      </div>
    </main>
  </body>
</html>
